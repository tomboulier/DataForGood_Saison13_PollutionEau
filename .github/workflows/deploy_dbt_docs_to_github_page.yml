# Simple workflow for deploying static content to GitHub Pages
name: Deploy dbt docs to github Pages

on:
  # Runs on pushes targeting the default branch when file is modified in the dbt_ project.
  push:
    branches: [ "main" ]
    paths: [ "dbt_/**" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      reason:
        description: 'Raison de la synchronisation'
        required: true
        type: string
        default: 'Mise Ã  jour manuelle de la page dbt docs'


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install a specific version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ">=0.4.0"

      - name: Install dependencies
        run: uv sync

      - name: Download production database from Storage
        run: |
          uv run pipelines/run.py run download_database_https

      - name: dbt deps & dbt docs generate
        run: cd dbt_/ && uv run dbt deps && uv run dbt docs generate

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dbt_/target repository
          path: 'dbt_/target'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
